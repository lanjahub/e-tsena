<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <!-- Gradient Rose-Violet Principal -->
    <linearGradient id="gradientRoseViolet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E22CE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient Radial pour Profondeur -->
    <radialGradient id="gradientRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7E22CE;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtre d'ombre -->
    <filter id="shadowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2" flood-color="#000000"/>
    </filter>
    
    <!-- Filtre de lueur -->
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="1.2"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#ffffff"/>
  
  <!-- Cercle de base avec gradient -->
  <circle cx="150" cy="150" r="120" fill="url(#gradientRoseViolet)" filter="url(#shadowFilter)"/>
  
  <!-- Effet radial interne -->
  <circle cx="150" cy="150" r="120" fill="url(#gradientRadial)"/>
  
  <!-- Panier (Shopping Cart) - Groupe -->
  <g id="cart" transform="translate(150, 140)">
    <!-- Anse du panier -->
    <path d="M -35 -15 Q -40 -40 0 -45 Q 40 -40 35 -15" 
          fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Panier (rectangulaire avec arrondi) -->
    <path d="M -35 -15 L -40 15 Q -40 25 -30 25 L 30 25 Q 40 25 40 15 L 35 -15 Z" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Diviseurs du panier (style) -->
    <line x1="-15" y1="-15" x2="-15" y2="20" stroke="#A855F7" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="-15" x2="0" y2="20" stroke="#A855F7" stroke-width="1.5" opacity="0.5"/>
    <line x1="15" y1="-15" x2="15" y2="20" stroke="#A855F7" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Produits dans le panier (petits carrés) -->
    <rect x="-30" y="0" width="12" height="12" fill="#F59E0B" rx="2" opacity="0.8"/>
    <rect x="-8" y="-2" width="14" height="14" fill="#EC4899" rx="2" opacity="0.8"/>
    <rect x="16" y="1" width="13" height="13" fill="#F59E0B" rx="2" opacity="0.8"/>
  </g>
  
  <!-- Checkmark (Validation) - Groupe -->
  <g id="checkmark" transform="translate(150, 130)">
    <!-- Cercle de fond pour le checkmark -->
    <circle cx="45" cy="-35" r="28" fill="#F59E0B" filter="url(#shadowFilter)"/>
    
    <!-- Checkmark lui-même -->
    <path d="M 35 -38 L 42 -30 L 55 -43" 
          fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Texte "E-tsena" (optionnel pour version complète) -->
  <text x="150" y="260" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" 
        fill="url(#gradientRoseViolet)" text-anchor="middle" letter-spacing="-0.5">
    E-tsena
  </text>
  
  <!-- Baseline/Tagline -->
  <text x="150" y="285" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" 
        fill="#64748b" text-anchor="middle" letter-spacing="1">
    GESTION DES ACHATS
  </text>
  
  <!-- Éléments de décoration (optionnel - petits accents) -->
  <circle cx="60" cy="60" r="4" fill="#F59E0B" opacity="0.6"/>
  <circle cx="240" cy="80" r="3" fill="#EC4899" opacity="0.5"/>
  <circle cx="250" cy="220" r="4" fill="#A855F7" opacity="0.6"/>
</svg>
