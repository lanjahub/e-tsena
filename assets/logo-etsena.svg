<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
  width="400" 
  height="400" 
  viewBox="0 0 400 400" 
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  
  <!-- Définitions -->
  <defs>
    <!-- Gradient Principal Rose-Violet -->
    <linearGradient id="gradientPrincipal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient Secondaire Rose Clair -->
    <linearGradient id="gradientRose" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF2F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre douce -->
    <filter id="shadowSoft">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond -->
  <rect width="400" height="400" fill="#FFFFFF"/>
  
  <!-- Cercle de fond dégradé -->
  <circle cx="200" cy="200" r="190" fill="url(#gradientRose)" opacity="0.15"/>
  
  <!-- Panier (icône principale) -->
  <g filter="url(#shadowSoft)">
    <!-- Poignée -->
    <path d="M 140 140 Q 140 100 200 100 Q 260 100 260 140" 
          stroke="url(#gradientPrincipal)" stroke-width="12" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Corps du panier -->
    <path d="M 130 145 L 145 280 Q 145 295 160 295 L 240 295 Q 255 295 255 280 L 270 145 Z" 
          fill="url(#gradientPrincipal)" stroke="none"/>
    
    <!-- Lignes du panier (motif) -->
    <line x1="170" y1="145" x2="175" y2="280" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
    <line x1="200" y1="145" x2="200" y2="280" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
    <line x1="230" y1="145" x2="225" y2="280" stroke="rgba(255,255,255,0.4)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Articles dans le panier (petits carés) -->
  <g>
    <!-- Article 1 (Rose) -->
    <rect x="155" y="160" width="20" height="20" rx="3" fill="#EC4899" opacity="0.9"/>
    
    <!-- Article 2 (Violet) -->
    <rect x="185" y="155" width="20" height="20" rx="3" fill="#A855F7" opacity="0.9"/>
    
    <!-- Article 3 (Orange) -->
    <rect x="215" y="162" width="20" height="20" rx="3" fill="#F59E0B" opacity="0.9"/>
  </g>
  
  <!-- Coche (validation) -->
  <g filter="url(#shadowSoft)">
    <circle cx="290" cy="280" r="35" fill="#10B981" opacity="0.95"/>
    <polyline points="278,283 286,291 302,270" 
              stroke="white" stroke-width="5" fill="none" 
              stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Texte: E-TSENA (optionnel) -->
  <text x="200" y="330" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#gradientPrincipal)"
        letter-spacing="2">
    E-TSENA
  </text>
  
  <!-- Sous-texte -->
  <text x="200" y="360" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        text-anchor="middle" 
        fill="#A855F7"
        opacity="0.7"
        letter-spacing="1">
    Shopping Made Simple
  </text>
</svg>
