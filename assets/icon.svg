<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond blanc -->
  <rect width="1024" height="1024" fill="#FFFFFF"/>
  
  <!-- Logo centré -->
  <g transform="translate(512, 512)">
    <!-- Icône panier avec gradient violet -->
    <defs>
      <linearGradient id="cartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Poignée du panier -->
    <path d="M-110,-120 Q-110,-260 0,-260 Q110,-260 110,-120" 
          fill="none" 
          stroke="url(#cartGrad)" 
          stroke-width="35" 
          stroke-linecap="round"/>
    
    <!-- Corps du panier -->
    <path d="M-180,-120 L180,-120 L130,140 Q115,180 80,180 L-80,180 Q-115,180 -130,140 Z" 
          fill="url(#cartGrad)"/>
    
    <!-- Reflet -->
    <path d="M-160,-100 L160,-100 L130,-20 Q0,-80 -130,-20 Z" 
          fill="#FFFFFF"
          opacity="0.3"/>
    
    <!-- Détails -->
    <circle cx="-60" cy="220" r="25" fill="url(#cartGrad)"/>
    <circle cx="60" cy="220" r="25" fill="url(#cartGrad)"/>
  </g>
</svg>
