<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond transparent pour adaptive icon -->
  <rect width="1024" height="1024" fill="transparent"/>
  
  <!-- Zone de sécurité : 432x432 au centre (296 de chaque côté) -->
  <!-- Logo centré et réduit pour zone de sécurité -->
  <g transform="translate(512, 512)">
    <defs>
      <linearGradient id="adaptiveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Poignée (réduit à 80% pour zone de sécurité) -->
    <path d="M-88,-96 Q-88,-208 0,-208 Q88,-208 88,-96" 
          fill="none" 
          stroke="url(#adaptiveGrad)" 
          stroke-width="28" 
          stroke-linecap="round"/>
    
    <!-- Corps du panier -->
    <path d="M-144,-96 L144,-96 L104,112 Q92,144 64,144 L-64,144 Q-92,144 -104,112 Z" 
          fill="url(#adaptiveGrad)"/>
    
    <!-- Reflet -->
    <path d="M-128,-80 L128,-80 L104,-16 Q0,-64 -104,-16 Z" 
          fill="#FFFFFF"
          opacity="0.3"/>
    
    <!-- Roues -->
    <circle cx="-48" cy="176" r="20" fill="url(#adaptiveGrad)"/>
    <circle cx="48" cy="176" r="20" fill="url(#adaptiveGrad)"/>
  </g>
</svg>
